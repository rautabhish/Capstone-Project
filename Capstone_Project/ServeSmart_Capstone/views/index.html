<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartServe</title>
  <style>
    /* Set the background image and center content */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('Smartserve.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
    }

    a {
      text-decoration: none;
      color: #00c3ff;
      font-weight: bold;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00c3ff;
      color: #000;
    }
  </style>
</head>
<body>
<div>
  <h1>Welcome to Smart Serve</h1>
  <p>Please <a href="/signin.html">Sign In</a> or <a href="/signup.html">Sign Up</a>.</p>
</div>
</body>
</html>
